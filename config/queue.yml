default: &default
  dispatchers:
    - polling_interval: 1
      batch_size: 500
  workers:
    # Critical queue: Chat responses need fast processing
    - queues: [critical, default]
      threads: 3
      processes: <%= ENV.fetch("JOB_CONCURRENCY", 1) %>
      polling_interval: 0.1
    # Background queue: Imports, deletions, bulk updates
    - queues: [background]
      threads: 2
      processes: 1
      polling_interval: 1

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default
  workers:
    - queues: [critical, default]
      threads: 5
      processes: <%= ENV.fetch("JOB_CONCURRENCY", 2) %>
      polling_interval: 0.1
    - queues: [background]
      threads: 3
      processes: 1
      polling_interval: 0.5
